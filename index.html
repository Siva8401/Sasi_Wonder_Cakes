<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasi Wonder Cakes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
    <header>
        <h1>Sasi Wonder Cakes</h1>
        <p>Delicious Brownies, Cookies & Tea Cakes</p>
    </header>

    <section id="products"></section>

    <aside id="cart">
        <h2>ðŸ›’ Cart</h2>
        <ul id="cart-items"></ul>
        <div class="cart-total">Total: â‚¹<span id="cart-total">0</span></div>
        <button id="checkout-btn" disabled>Checkout</button>
    </aside>

    <section id="checkout-section" class="hidden">
        <h2>Place Your Order</h2>
        <form id="order-form">
            <label>Name: <input type="text" id="cust-name" required></label>
            <label>Mobile: <input type="tel" id="cust-mobile" required pattern="[6-9]\d{9}"></label>
            <label>Address: <input type="text" id="cust-address" required></label>
            <div>
                <button type="button" id="get-location">Use My Current Location</button>
            </div>
            <input type="hidden" id="cust-location">
            <button type="submit">Send Order on WhatsApp</button>
        </form>
        <button id="cancel-checkout">Cancel</button>
    </section>
</body>
</html>
