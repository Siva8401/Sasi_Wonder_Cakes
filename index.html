<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sasi Wonder Cakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="logo.png.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-row">
      <h1 class="brand">Sasi Wonder Cakes</h1>
      <div class="wrapper" style="display:inline-block;">
      <a href="Sasi Wonder Cakes Menu.pdf" class="c-btn" id="download-menu-btn" download>
      <span class="c-btn__label"><b>Download Menu</b> 
      <svg width="15" height="15" viewBox="0 0 15 15" fill="none"><path d="M7.50005 1.04999C7.74858 1.04999 7.95005 1.25146 7.95005 1.49999V8.41359L10.1819 6.18179C10.3576 6.00605 10.6425 6.00605 10.8182 6.18179C10.994 6.35753 10.994 6.64245 10.8182 6.81819L7.81825 9.81819C7.64251 9.99392 7.35759 9.99392 7.18185 9.81819L4.18185 6.81819C4.00611 6.64245 4.00611 6.35753 4.18185 6.18179C4.35759 6.00605 4.64251 6.00605 4.81825 6.18179L7.05005 8.41359V1.49999C7.05005 1.25146 7.25152 1.04999 7.50005 1.04999ZM2.5 10C2.77614 10 3 10.2239 3 10.5V12C3 12.5539 3.44565 13 3.99635 13H11.0012C11.5529 13 12 12.5528 12 12V10.5C12 10.2239 12.2239 10 12.5 10C12.7761 10 13 10.2239 13 10.5V12C13 13.1041 12.1062 14 11.0012 14H3.99635C2.89019 14 2 13.103 2 12V10.5C2 10.2239 2.22386 10 2.5 10Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
      </span>
      </a>
      </div>
      <button class="cart-btn" id="cart-btn" title="View Cart and Place Order">
        Cart 🛒 <span id="cart-count">0</span>
      </button>
    </div>
  </header>



  <main>
    <section class="selections">
      <h2>Our Menu — Order Online</h2>
      <p class="subtitle">Classic Brownies, Cookies, Cakes & more — fresh to your doorstep!</p>
      <div class="filter-bar">
       <label for="category-dropdown" class="filter-label" style="font-weight:600; margin-right: 0.6em;">Category:</label>
       <select id="category-dropdown" class="category-select">
       <option value="all">All</option>
        <option value="Brownies">Brownies</option>
        <option value="Cookies">Cookies</option>
        <option value="Tea Cakes">Tea Cakes</option>
        <option value="Muffins & Buns">Muffins & Buns</option>
        <option value="Bombolonis">Bombolonis</option>
        <option value="Premium Cakes">Premium Cakes</option>
        <option value="Bento Cakes">Bento Cakes</option>
        <option value="Add-Ons">Add-Ons</option>
        </select>
        </div>
      <div class="grid" id="product-grid"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal hidden" tabindex="-1" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="cart-title">
    <div class="modal-content">
      <h2 id="cart-title">Your Cart</h2>
      <div id="cart-list"></div>
      <div class="modal-total-row">
        <span>Total:</span> <span id="cart-modal-total">₹0</span>
      </div>
      <button id="checkout-btn" class="primary-action" disabled>Place Order</button>
      <button id="close-cart-btn" class="secondary-action">Close</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal hidden" tabindex="-1" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="checkout-title">
    <form id="checkout-form" class="modal-content checkout-form" autocomplete="off">
      <h2 id="checkout-title">Delivery Details</h2>
      <input type="text" id="customer-name" placeholder="Name" required autocomplete="name" />
      <input type="tel" id="customer-mobile" placeholder="Mobile Number" pattern="[6-9][0-9]{9}" maxlength="10" required autocomplete="tel" />
      <textarea id="customer-address" placeholder="Delivery Address" required autocomplete="street-address"></textarea>

      <label for="delivery-datetime" class="modal-label">Delivery Date & Time *</label>
      <input type="datetime-local" id="delivery-datetime" required />

      <div class="location-row">
        <button type="button" id="get-location" class="location-btn">📍 Use My Location</button>
        <span id="location-status" aria-live="polite" role="status"></span>
      </div>
      <input type="hidden" id="customer-location" />

      <button type="submit" class="primary-action">Send Order via WhatsApp</button>
      <button type="button" class="secondary-action" id="close-checkout-btn">Cancel</button>
    </form>
  </div>

  <!-- Custom Alert Modal -->
  <div id="alert-modal" class="modal hidden" tabindex="-1" role="alert" aria-live="assertive" aria-modal="true">
    <div class="modal-content">
      <p id="alert-message" style="font-size:1.1em; color:#462700; margin:0;"></p>
      <button id="alert-close-btn" class="secondary-action" style="margin-top:1em; width:100%;">OK</button>
    </div>
  </div>

<div id="img-lightbox" class="modal hidden">
  <img id="lightbox-img" src="" alt="Zoomed preview" style="max-width:90vw;max-height:85vh;display:block;margin:auto;">
</div>

  <footer>
    <div class="container">&copy; 2025 Sasi Wonder Cakes. All rights reserved.</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
