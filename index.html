<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasi Wonder Cakes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>Sasi Wonder Cakes</h1>
        <p>Brownies â€¢ Cookies â€¢ Tea Cakes â€“ Order with Love</p>
    </header>

    <section id="products"></section>

    <button class="cart-btn" id="cart-btn" onclick="openCheckout()">
        ðŸ›’ <span id="cart-count">0</span>
    </button>

    <div id="order-modal" class="modal hidden">
      <form id="order-form" autocomplete="off">
        <h2>Place Your Order</h2>
        <div class="modal-cart-summary" id="modal-cart-summary"></div>
        <input type="text" id="cust-name" placeholder="Your Name" required>
        <input type="tel" id="cust-mobile" placeholder="Mobile Number" pattern="[6-9]\\d{9}" required>
        <input type="text" id="cust-address" placeholder="Delivery Address" required>
        <input type="date" id="cust-date" placeholder="Delivery Date" required>
        <select id="cust-occasion" required>
            <option value="">Occasion</option>
            <option value="Birthday">Birthday</option>
            <option value="Anniversary">Anniversary</option>
            <option value="Festival">Festival</option>
            <option value="Party">Party</option>
            <option value="Other">Other / Custom</option>
        </select>
        <textarea id="cust-notes" placeholder="Special Notes? (optional)"></textarea>
        <div class="map-block">
          <label><b>Pin your exact delivery spot:</b></label>
          <div id="map"></div>
          <input type="hidden" id="location-coords">
        </div>
        <button type="submit" class="submit-btn">Send Order on WhatsApp</button>
        <button type="button" class="cancel-btn" onclick="closeCheckout()">Cancel</button>
      </form>
    </div>

    <div id="overlay" class="overlay hidden"></div>
</body>
</html>
